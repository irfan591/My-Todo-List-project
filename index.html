<!DOCTYPE html>
<html>

  <head>
        <link rel="stylesheet" href="style.css">
  </head>
 
  <body>
        <h1>My Todo Application</h1>
  
    <div>
          <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <br>
    <div>
          <button onclick="handlers.addTodo()">Add</button>
          <input id="addTodoTextInput" type="text" placeholder="write here" style="width:110px;">
   </div>
   <br>
      <div>
            <button onclick="handlers.changeTodo()">Change Todo</button>
        
            <input id="changeTodoPositionInput" type="number" placeholder="position" style="width:60px;">
            <input id="changeTodoTextInput" type="text" placeholder="write here" style="width:110px;">
      </div>
      <br>
      <div>
            <button onclick="handlers.deleteTodo()">Delete</button>
            <input id="deleteTodoPositionInput" type="number" placeholder="position" style="width:60px;">
      </div>
      <br>
      <div>
            <button onclick="handlers.toggleCompleted()">Toggle</button>
            
            <input id="toggleTodoPositionInput" type="number" placeholder="position" style="width:60px;">
      </div>
      
      <ul>
        
      </ul>
      
      <script src="script.js"></script>
  </body>
</html>
